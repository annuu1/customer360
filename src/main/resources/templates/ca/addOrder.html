<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
    <link th:replace="~{fragments/all_js_css :: head}">
</head>
<body>
    <div th:replace="~{fragments/sidebar}"></div>
    <div class="content">
        <a href='addOrder'><h1 class="fheader">Add Customer</h1></a>
        <div class="container">
            <form action="/saveOrder" method="get">
                <div class="form-group">
                    <label for="customer_name">Name:</label>
                    <input type="text" id="customer_name" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <!-- Order details -->
                <div class="form-group">
                    <label for="pan">PAN:</label>
                    <input type="text" id="pan" name="pan" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="Pending">Pending</option>
                        <option value="Processing">Processing</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer_id">Customer ID:</label>
                    <input type="text" id="customer_id" name="customer_id" required>
                </div>
                <div class="form-group">
                    <label for="service_id">Service ID:</label>
                    <input type="text" id="service_id" name="service_id" required>
                </div>
                <div class="form-group">
                    <label for="order_date">Order Date:</label>
                    <input type="date" id="order_date" name="order_date" value="<%= java.time.LocalDate.now() %>" required>
                </div>
                <div class="form-group">
                    <label for="assessment_year">Assessment Year:</label>
                    <select id="assessment_year" name="assessment_year">
                        <option value="23-24">23-24</option>
                        <option value="24-25">24-25</option>
                        <option value="25-26">25-26</option>
                        <option value="26-27">26-27</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="additional_note">Additional Note:</label>
                    <input type="text" id="additional_note" name="additional_note">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
