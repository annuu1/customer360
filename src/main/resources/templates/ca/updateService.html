<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service</title>
    <link th:replace="~{fragments/all_js_css :: head}">
</head>
<body>
    <div th:replace="~{fragments/sidebar}"></div>
    <div class="content">
        <h1 class="fheader">Add Service</h1>
        <div class="container">
            <form action="/update_services" method="get">
                <div class="form-group">
                    <label for="service_name">Service Name:</label>
                    <input type="text" id="name" name="name" th:value="${param.name}" required>
                    <input type="text" id="id" name="id" th:value="${param.id}" hidden>
                </div>
                <div class="form-group">
                    <label for="service_description">Service Description:</label>
                    <textarea id="description" name="description" required th:text="${param.description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="service_price">Service Price:</label>
                    <input type="number" id="price" name="price" step="50" required th:value="${param.price}">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
