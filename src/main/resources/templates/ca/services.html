<!DOCTYPE html>
<html>
<head>
    <title>Services</title>
    <link th:replace="~{fragments/all_js_css :: head}">
</head>
<body>
    <div th:replace="~{fragments/sidebar}"></div>
    <div class="content">
        <h1 class="fheader">Services <a href="add_service"> <button> Add Service </button> </a></h1>
    
        <table>
            <thead>
                <tr>
                    <th>Servcie Id</th>
                    <th>Service Name</th>
                    <th>Service Description</th>
                    <th>Service Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="service : ${all_services}">
                    <td th:text="${service.id}">id</td>
                    <td th:text="${service.name}">name</td>
                    <td th:text="${service.description}">description</td>
                    <td th:text="${service.price}">price</td>
                    <td>
                        <div class="dropdown">
                            <Button>Action</Button>
                            <div class="dropdown-content">
                                <a th:href="@{/delete_service(id=${service.id})}" class="delete-button">Delete</a>
                                <!-- Update button with service values -->
                                <a th:href="@{update_service(id=${service.id}, name=${service.name}, description=${service.description}, price=${service.price})}" class="update-button">Update</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
