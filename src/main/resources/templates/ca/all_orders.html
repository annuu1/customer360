<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
	<link th:replace="~{fragments/all_js_css :: head}">

</head>
<body>
<div th:replace="~{fragments/sidebar}"></div>
    <div class="content">
        <h1 class="fheader">Order Details <a href="addOrder"> <button> Add Order </button> </a> </h1>
        <P th:text = "${message}"></P>
        <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>PAN</th>
                <th>Status</th>
                <th>Customer ID</th>
                <th>Service ID</th>
                <th>Order Date</th>
                <th>Assessment Year</th>
                <th>Related Agent</th>
                <th>Additional Note</th>
              </tr>
            </thead>
            <tbody>
              <!-- Add your data rows here -->
              <tr th:each="order : ${all_Orders}">
                <td th:text="${order.id}">Order ID</td>
                <td th:text="${order.customer_name}">Customer Name</td>
                <td th:text="${order.pan}">PAN</td>
                <td th:text="${order.status}">PAN</td>
                <td th:text="${order.customer_id}">PAN</td>
                <td th:text="${order.service_id}">PAN</td>
                <td th:text="${order.order_date}">PAN</td>
                <td th:text="${order.assessment_year}">PAN</td>
                <td th:text="${order.additional_note}">PAN</td>
                <td>
                    <div class="dropdown">
                        <Button>Action</Button>
                        <div class="dropdown-content">
                            <a th:href="@{/delete_order(id=${order.id})}" class="delete-button">Delete</a>
                            <!-- Update button with service values -->
                            <a th:href="@{addOrder(id=${order.id}, customer_name=${order.customer_name}, 
                            pan=${order.pan}, status=${order.status}, customer_id=${order.customer_id}, 
                            service_id=${order.service_id}, order_date=${order.order_date}, 
                            assessment_year=${order.assessment_year}, 
                            additional_note=${order.additional_note},
                            )}" 
                            class="update-button">Update</a>

                        </div>
                    </div>
                </td>
                <!-- Add more columns as needed -->
            </tr>
              
            </tbody>
          </table>
        

</div>
</body>
</html>
