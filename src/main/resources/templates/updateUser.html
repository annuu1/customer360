<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Agent</title>
    <link th:replace="~{fragments/all_js_css}"></link>
</head>
<body>
    <div th:replace="~{fragments/sidebar}"></div>
    <div class="content">
        <h1 class="fheader">Add Agent</h1>

        <div class="container">
            <form action="/admin/updateUser1" method="get">
                <div class="form-group">
                    <input th:value="${id}" type="text" id="id" name="id" disabled></input>
                    <input th:value="${id}" type="hidden" id="id" name="id"></input>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" th:value="${agent.name}" id="name" name="name" required></input>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:value="${agent.email}" id="email" name="email" required></input>
                </div>
                <div class="form-group">
                    <label for="moNo">Mobile Number:</label>
                    <input type="text" th:value="${agent.phone}" id="moNo" name="moNo" required></input>
                </div>

                <div class="form-group">
                    <label for="Role">Role:</label>
                    <select id="role" th:value="${agent.role}" name="role">
                        <option value="admin">Admin</option>
                        <option value="associate">Associate</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
